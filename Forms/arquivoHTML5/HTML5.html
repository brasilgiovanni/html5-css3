<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="../arquivoCSS3/styles.css" />
</head>
<body>
    <h2>Formularios HTML</h2>
    <!--1 Primeiro formulario -->
    <!--2 Atributos do formulario -->
    <form action="register.php" method="GET">
        <div>
            <label>Nome: </label>
           
            <input type="text" />
        </div>
        <!-- 3 Atributo Name-->
        <div>
            <label for="age">Idade: </label> <!--O atributo for auxilia a dizer a quem a aquela label se refere, ideal botar o mesmo nome do atributo "name"-->
            
            <input type="text" name="age"/> <!--O atributo name permite criar uma referência no código para aquela informação (input)-->
        </div>
        <!-- SELECT-->
        <div>
            <label for="job">Selecione a sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="analista">Analista</option>
                <option value="cientista">Cientista</option>
                <option value="engenheiro">Engenheiro</option>
            </select>
        </div>
        <!-- atributo Selected -->
        <div>
            <label for="contract">Voce leu os termos do contrato?</label>
            <select name="contract">
                <option value="Sim">Sim</option>
                <option value="Não" selected>Não</option> <!--define como padrão começar com a opção "NÃO"-->
            </select>
        </div>
        <!-- envio de formulario-->
        <input type="submit" value="Enviar" /> <!-- aqui ele tenta enviar para o servidor no caminho indicado em action: "register.php"-->
    </form>
    <br>
    <!-- atributo Multiple Selected -->
    <form class="lanches" action="lanches.php" method="GET">
        <div>
            <label class="lanches" for="items">Selecione os igredientes desejados</label>
            <select name="items" multiple>
                <option value="Pao">Pão</option>
                <option value="Hamburguer">Hamburguer</option>
                <option value="Queijo">Queijo</option>
                <option value="Tomate">Tomate</option>
                <option value="Alface">Alface</option>
                <option value="Pepino">Pepino</option>
                <option value="Maionese">Maionese</option>
                <option value="humus">Humus</option>
            </select>
        </div>
    </form>

    <form action="cadastroPessoa.java" method="GET">
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstName">Nome</label>
                <input type="text" name="firstName"/>

                <label for="lastName">Sobrenome</label>
                <input type="text" name="lastName"/>

                <label for="cpf">CPF</label>
                <input type="number" name="cpf"/>

                <label for="celphone">Telefone</label>
                <input type="number" name="celphone"/>

                <label for="birthday">Data Nascimento</label>
                <input type="date" name="birthday"/>
            </fieldset>
        </div>
        <!--datalist-->
        <div class="flavors">
            <label for="flavor">Escolha o sabor do sorvete</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cereja"></option>
                <option value="Morango"></option>
                <option value="Pistache"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>
        <!--Modelo de opções RADIO-->
        <div class="titulo_opcoes">
            <label class="titulo_opcoes" for="car_model">Escolha o modelo do seu carro (sem mentir): </label>
        </div>
        <div class="horizontal">
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="radio" value="ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="radio" value="lamborghini" name="car_model">
                <label for="lamborghini">Lamborghini</label>
            </div>
            <div class="radio">
                <input type="radio" value="camaro" name="car_model">
                <label for="camaro">Camaro</label>
            </div>
            <div class="radio">
                <input type="radio" value="fuca" name="car_model">
                <label for="fuca">Fuca</label>
            </div>
        </div>
        <!-- Modelo de opções CheckBox-->
        <div class="titulo_opcoes">
            <label class="titulo_opcoes" for="optionals">Opções de carro que você gostaria de ter: </label>
        </div>
        <div class="horizontal">
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="bmw">
                <label for="bmw">BMW</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="ferrari">
                <label for="ferrari">Ferrari</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="lamborghini">
                <label for="lamborghini">Lamborghini</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="camaro">
                <label for="camaro">Camaro</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optinals[]" value="fuca">
                <label for="fuca">Fuca</label>
            </div>
        </div>
    </form>

    <form action="loginUser.java" method="GET">
        <div id="loginUser">
            <label for="user">usuário: </label>
            <input type="user" name="user" required>

            <label for="password">senha: </label>
            <input type="password" name="password" required>
        </div>
        <!-- envio de formulario-->
        <input type="submit" value="Logar">
        <input type="reset" value="Limpar">
    </form>
    <!--Inserindo arquivo-->
    <form>
        <div>
            <label for="iamge">Insria aqui sua imagem: </label>
            <input type="file" nmae="image">
        </div>
    </form>
</body>
</html>
